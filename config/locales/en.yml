en:
  about_us:
    show:
      address: Address
      contact_us: Get in touch with us
      email: Email
      facebook: Facebook
      page_html: |
        <h1>About Exec.IO</h1>
        <p>
          Exec.IO was founded in Sydney Australia on the 20th of September, 2012 with the goal to
          change the way the world operates by creating and providing organisational tools that are effective, efficient and simple to use.
        </p>
        <p>
          From the beginning, we wanted to make systems that were easy to use, but multi lingual by
          design.  We didn't want to make internationalization an after thought, instead all of our
          products are built from the ground up to work in any language.
        </p>
        <p>
          For our first project, we teamed up with <a href="%{wise_url}">WISE</a> to produce
          their online <a href="%{prosperity_planner_path}">Prosperity Planner</a> and over
          the coming year tweaked and improved the design until launch.
        </p>
        <p>
          Now the Prosperity Planner is live, we are using the knowledge gained to release
          more quality online organisational tools to the world.
        </p>
