  prosperity_planner:
    show:
      page_html: |
        <h1>The Prosperity Planner</h1>
        <p>
          In late 2012, Exec.IO and <a href="%{wise_url}">WISE</a> met to discuss the creating of
          an online version of their successful <a href="%{prosperity_planner_physical_url}">Prosperity
          Planner diary</a> distributed to all WISE members as a membership benefit.
        </p>
        <p>
          From this, the <a href="%{prosperity_planner_app_url}">Prosperity Planner App</a> was born
          and released as a free Membership benefit to WISE members around the world in
          late 2013.
        </p>
        <p>
          The online version has all the tools that the physical version has, including
          Weekly and Daily Battle Plans, Calendar tools and over 40 Hubbard Management
          System topics covered in a fully searchable index.
        </p>
        <p>
          Use of the Prosperity Planner App is free for all WISE members and comes
          with a 30 day free trial for anyone looking to become a WISE member.
        </p>
